<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card" style="width: 400px;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Signup</h1>
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group mb-3">
                        <label for="username">Username:</label>
                        {{ form.username(class_='form-control', id='username') }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        {{ form.email(class_='form-control', id='email') }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        {{ form.password(class_='form-control', id='password') }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        {{ form.errors }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
